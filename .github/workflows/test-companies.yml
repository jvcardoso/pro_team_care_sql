name: Test Companies CRUD with Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/tests/**'
      - 'frontend/src/**'
      - 'frontend/__tests__/**'
      - 'frontend/e2e/**'
      - '.github/workflows/test-companies.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/tests/**'
      - 'frontend/src/**'
      - 'frontend/__tests__/**'
      - 'frontend/e2e/**'
      - '.github/workflows/test-companies.yml'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: StrongPass123!
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P StrongPass123! -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov coverage

    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run backend tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80
      env:
        DATABASE_URL: mssql+pyodbc://sa:StrongPass123!@localhost:1433/testdb?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes

    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run unit tests with coverage
      run: npm run test -- --coverage --watchAll=false --passWithNoTests
      env:
        CI: true

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        CI: true

    - name: Upload frontend coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  coverage-report:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - uses: actions/checkout@v4

    - name: Download coverage reports
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false

    - name: Generate coverage badge
      run: |
        # Backend coverage threshold check
        if [ -f backend/coverage.xml ]; then
          BACKEND_COVERAGE=$(grep -oP '(?<=line-rate=")[^"]*' backend/coverage.xml | head -1)
          BACKEND_PERCENT=$(echo "scale=2; $BACKEND_COVERAGE * 100" | bc)
          echo "Backend coverage: ${BACKEND_PERCENT}%"
          if (( $(echo "$BACKEND_PERCENT < 80" | bc -l) )); then
            echo "âŒ Backend coverage below 80% threshold"
            exit 1
          fi
        fi

        # Frontend coverage threshold check
        if [ -f frontend/coverage/coverage-summary.json ]; then
          FRONTEND_COVERAGE=$(jq -r '.total.lines.pct' frontend/coverage/coverage-summary.json)
          echo "Frontend coverage: ${FRONTEND_COVERAGE}%"
          if (( $(echo "$FRONTEND_COVERAGE < 75" | bc -l) )); then
            echo "âŒ Frontend coverage below 75% threshold"
            exit 1
          fi
        fi

        echo "âœ… All coverage thresholds met"

  quality-gate:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, coverage-report]

    steps:
    - name: Quality Gate Passed
      run: |
        echo "ðŸŽ‰ All tests passed and coverage thresholds met!"
        echo "âœ… Backend: 80%+ coverage"
        echo "âœ… Frontend: 75%+ coverage"
        echo "âœ… Linting: Passed"
        echo "âœ… Unit Tests: Passed"
        echo "âœ… E2E Tests: Passed"